<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="post-thumb">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <img src="{{post.image}}" alt="{{post.title | slugify}}">
        </a>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-thumb-overlay text-center">
            <div class="text-uppercase text-center">View Post</div>
        </a>
    </div>

    <div class="post-content">

        <header class="entry-header text-center text-uppercase">
            <h6><a href="{{ post.url | prepend: site.baseurl }}">{{post.categories}}</a></h6>
            <h1 class="entry-title">
              <a href="{{ post.url | prepend: site.baseurl }}" itemprop="name headline">{{ post.title }}
              </a>
            </h1>
        </header>

        <div class="entry-content" itemprop="articleBody">
            {{ post.excerpt }}
            <div class="btn-continue-reading text-center text-uppercase">
                <a href="{{ post.url | prepend: site.baseurl }}" class="more-link">Continue Reading</a>
            </div>
        </div>

        {% include social-share.html author = post.author datePublished = post.date %}

    </div>
</article>
