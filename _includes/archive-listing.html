 <div class="post-content">
      <header class="entry-header text-center">
          <h1 class="entry-title" itemprop="name headline">{{post.title}}</h1>
      </header>

      <div class="post-thumb">
        <img src="{{post.image}}" alt="{{site.title}}-electronic-lab">
      </div>

      <div class="entry-content">
          {{ post.excerpt }}
          <div class="btn-continue-reading text-center text-uppercase">
              <a href="{{ post.url | prepend: site.baseurl }}" class="more-link">Continue Reading</a>
          </div>
      </div>
      <div class="social-share">

            <p class="social-share-title pull-left text-capitalize">
              {% if post.author %}
              By <span itemprop="author"
              itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>
              {% endif %}
              On
              <time datetime="{{ post.date | date_to_xmlschema }}"
                itemprop="datePublished">{{ post.date |  date: '%B %d, %Y' }}
              </time>
            </p>

            <ul class="text-center pull-right">
                  <li><a class="s-facebook" href=""><i class="fa fa-facebook"></i></a></li>
                  <li><a class="s-twitter" href=""><i class="fa fa-twitter"></i></a></li>
                  <li><a class="s-instagram" href=""><i class="fa fa-instagram"></i></a></li>
            </ul>
      </div>
  </div>
