# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

gems:
   - jekyll-paginate


# Site settings
title: tronixcircuits.io
email: info@tronixcircuits.io
description: > # this means to ignore newlines until "baseurl:"
  tronixcircuits.io is a blog about electronics projects using
  anything from 555 timers to microcontrollers
  created by andrew devanney to record project progress
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tronixcircuits.github.io/" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
excerpt_separator: <!--more-->
paginate: 5
