{% for post in paginator.posts %}
 {% include post.html %}
{% endfor %}

<ul class="pagination">
  {% if paginator.previous_page %}
     <li  class="prev">
       <a href="/{% if paginator.previous_page != 1 %}page{{ paginator.previous_page }}{% endif %}"><i class="fa fa-angle-double-left"></i></a>
     </li>
  {% endif %}

		<li {% if paginator.page == 1 %} class="active" {% endif %}>
        <a href="/">1</a>
    </li>

  {% for count in (2..paginator.total_pages) %}
  		<li {%if paginator.page == count %}class="active" {% endif %}>
        <a  href="/page{{ count }}">{{ count }}</a>
      </li>
  {% endfor %}
  {% if paginator.next_page %}
       <li>
         <a href="/page{{ paginator.next_page }}"><i class="fa fa-angle-double-right"></i></a>
       </li>
  {% endif %}
</ul>
