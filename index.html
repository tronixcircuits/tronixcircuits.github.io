---
layout: default
---


  {% for post in site.posts %}

    <article class="post">
        <div class="post-thumb">
            <a href="{{ post.url | prepend: site.baseurl }}"><img src="/images/workshop.jpg" alt=""></a>

            <a href="{{ post.url | prepend: site.baseurl }}" class="post-thumb-overlay text-center">
                <div class="text-uppercase text-center">View Post</div>
            </a>
        </div>
        <div class="post-content">
            <header class="entry-header text-center text-uppercase">
                <h6><a href="{{ post.url | prepend: site.baseurl }}">{{post.categories}}</a></h6>

                <h1 class="entry-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

            </header>
            <div class="entry-content">
                {{ post.excerpt }}
                <div class="btn-continue-reading text-center text-uppercase">
                    <a href="{{ post.url | prepend: site.baseurl }}" class="more-link">Continue Reading</a>
                </div>
            </div>
            <div class="social-share">

                <!-- <span class="social-share-title pull-left text-capitalize">By
                   <a href="#">Rubel</a> On February 12, 2016</span> -->

               <span class="social-share-title pull-left text-capitalize">By
                  {% if post.author %}
                    By <span>{{ post.author }}</span>
                  {% endif %}
                  On {{ post.date | date: '%B %d, %Y' }}
               </span>

                <ul class="text-center pull-right">
                    <li><a class="s-twitter" href=""><i class="fa fa-twitter"></i></a></li>
                    <li><a class="s-instagram" href=""><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </article>



  {% endfor %}



    <ul class="pagination">
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#"><i class="fa fa-angle-double-right"></i></a></li>
    </ul>
